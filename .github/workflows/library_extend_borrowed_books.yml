name: Library Extend Borrowed Books

on:
  schedule:
    # 毎日 UTC 00:00 (日本時間 09:00) に実行
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Create config.json
        run: echo '${{ secrets.LIBRARY_CONFIG_JSON }}' > ./library/config.json

      - name: Run Extend Borrowed Books Script
        run: |
          deno run --allow-net --allow-read=./library/config.json ./library/extend_borrowed_books.ts
